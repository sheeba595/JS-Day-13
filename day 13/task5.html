 <!DOCTYPE html>
<html>
<head>
    <title>Crypto Tracker</title>
</head>
<body>

<h2>Crypto Tracker</h2>
<div id="cryptoList"></div>

<script>
async function fetchCrypto(){
    const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1");
    const data = await res.json();
    const div = document.getElementById("cryptoList");
    div.innerHTML = "";
    data.forEach(c => {
        let card = document.createElement("div");
        card.style.border = "1px solid #ccc";
        card.style.margin = "5px";
        card.style.padding = "5px";
        card.innerHTML = `<h3>${c.name} (${c.symbol.toUpperCase()})</h3>
                          <p>Price: $${c.current_price}</p>
                          <p style="color:${c.price_change_percentage_24h >=0 ? 'green':'red'}">
                          24h Change: ${c.price_change_percentage_24h.toFixed(2)}%</p>`;
        div.appendChild(card);
    });
}

fetchCrypto();
setInterval(fetchCrypto, 60000);
</script>

</body>
</html>
