 <!DOCTYPE html>
<html>
<head>
    <title>Movie Search App</title>
</head>
<body>

<h2>Movie Search</h2>
<input type="text" id="movieInput" placeholder="Enter movie title">
<button onclick="searchMovie()">Search</button>

<div id="movieDetails"></div>

<script>
async function searchMovie(){
    let title = document.getElementById("movieInput").value;
    if(!title) return;
    const apiKey = "your_api_key_here"; // Replace with OMDB API key
    const url = `https://www.omdbapi.com/?t=${title}&apikey=${apiKey}`;
    const res = await fetch(url);
    const data = await res.json();
    const div = document.getElementById("movieDetails");
    if(data.Response === "True"){
        div.innerHTML = `<h3>${data.Title} (${data.Year})</h3>
                         <img src="${data.Poster}" width="150">
                         <p>${data.Plot}</p>`;
    } else {
        div.textContent = "Movie not found";
    }
}
</script>

</body>
</html>
